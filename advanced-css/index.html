<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="home">
    <div class="container">
        <header>
            <div class="navbar">
                <a href="index.html"><img src="img/coffee-logo.png" alt="logo"></a>
                <div class="myLinks" id="myLinks">
                    <nav>
                        <ul>
                            <li><a class="current" href="index.html">Home</a></li>
                            <li><a href="menu.html">Menu</a></li>
                            <li><a href="locations.html">Locations</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <div class="hamburger">
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                </div>
            </div>

            <div class="banner">
                <img src="img/coffee-banner.jpg" alt="banner featuring freshly brewed coffee">
                <div class="banner-headline">
                    <h1>Your One-Stop Coffee Shop</h1>
                    <p>Check out our premium coffee and delicous menu!</p>
                    <a href="menu.html">Click here</a>
                </div>
            </div>
        </header>

        <main>
            <div id="main-block-1" class="main-wrapper">
                <img width="440" height="440" src="img/pumpkin-featured.jpg" alt="featured image of pumpkin">
                <div class="main-headline">
                    <h2>It's Pumpkin Season!</h2>
                    <p>Enjoy our Pumpkin Spice Latte.</p>
                    <a href="menu.html">Click here</a>
                </div>
            </div>
            <div id="main-block-2" class="main-wrapper">
                <img width="440" height="440" src="img/peppermint-mocha.jpg" alt="featured image of mint and chocolate">
                <div class="main-headline">
                    <h2>Christmas Time is Coming!</h2>
                    <p>Warm up early with our Peppermint Mocha.</p>
                    <a href="menu.html">Click here</a>
                </div>
            </div>
        </main>

        <footer>
            <h1>Clinton Keller</h1>
        </footer>
    </div>
</body>
<script src="js/script.js"></script>

</html>
