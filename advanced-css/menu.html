<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="menu">
    <div class="container">
        <header>
            <div class="navbar">
                <a href="index.html"><img src="img/coffee-logo.png" alt="logo"></a>
                <div class="myLinks" id="myLinks">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a class="current" href="menu.html">Menu</a></li>
                            <li><a href="locations.html">Locations</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <div class="hamburger">
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <section>
                    <h2 id="drinks">Drinks</h2>
                    <h3 id="hot-drinks">Hot Drinks</h3>
                    <div class="product-choices">
                        <figure>
                            <img width="300" height="300" src="img/hot-coffee.png" alt="capuccino">
                            <figcaption>Capuccino</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/latte.png" alt="pumpkin spice latte">
                            <figcaption>Pumpkin Spice Latte</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/mocha.png" alt="peppermint mocha">
                            <figcaption>Peppermint Mocha</figcaption>
                        </figure>
                    </div>
                    <h3 id="cold-drinks">Cold Drinks</h3>
                    <div class="product-choices">
                        <figure>
                            <img width="300" height="300" src="img/cold-coffee.png" alt="iced coffee">
                            <figcaption>Iced Coffee</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/iced-latte.png" alt="iced caffe latte">
                            <figcaption>Iced Caffe Latte</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/iced-macchiato.png" alt="iced caramel macchiato">
                            <figcaption>Iced Caramel Macchiato</figcaption>
                        </figure>
                    </div>
                </section>
                <section>
                    <h2 id="food">Food</h2>
                    <h3 id="breakfast">Breakfast</h3>
                    <div class="product-choices">
                        <figure>
                            <img width="300" height="300" src="img/egg-wrap.png" alt="sausage and egg wrap">
                            <figcaption>Sausage and Egg Wrap</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/egg-sandwich.png" alt="bacon and egg sandwich">
                            <figcaption>Bacon, Cheddar, Egg Sandwich</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/bagel.png" alt="bagel and cream cheese">
                            <figcaption>Bagel and Cream Cheese</figcaption>
                        </figure>
                    </div>
                    <h3 id="lunch">Lunch</h3>
                    <div class="product-choices">
                        <figure>
                            <img width="300" height="300" src="img/grilled-cheese.png" alt="grilled cheese sandwich">
                            <figcaption>Grilled Cheese
                                Sandwich</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/chicken-sandwich.png" alt="chipotle chicken melt">
                            <figcaption>Chipotle Chicken Melt</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/tuna-sandwich.png" alt="tuna salad sandwich">
                            <figcaption>Tuna Salad Sandwich</figcaption>
                        </figure>
                    </div>
                </section>

                <section>
                    <h2 id="merch">Merch</h2>
                    <h3 id="whole-bean">Whole Bean</h3>
                    <div class="product-choices">
                        <figure>
                            <img width="300" height="300" src="img/whole-bean.png" alt="breakfast blend whole bean">
                            <figcaption>Breakfast Blend</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/whole-bean.png" alt="decaf dark roast whole bean">
                            <figcaption>Decaf Dark Roast</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/whole-bean.png" alt="columbian whole bean">
                            <figcaption>Columbian</figcaption>
                        </figure>
                    </div>
                    <h3 id="mugs">Mugs</h3>
                    <div class="product-choices">
                        <figure>
                            <img width="300" height="300" src="img/ceramic-mug.png" alt="recycled ceramic mug">
                            <figcaption>Recycled Ceramic Mug</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/stone-mug.png" alt="marble stone mug">
                            <figcaption>Marble Mug</figcaption>
                        </figure>
                        <figure>
                            <img width="300" height="300" src="img/holiday-mug.png" alt="christmas holiday mug">
                            <figcaption>Holiday Mug</figcaption>
                        </figure>
                    </div>
                </section>
            </div>
        </main>
        <aside>
            <section>
                <h2><a href="#drinks">Drinks</a></h2>
                <h3><a href="#hot-drinks">Hot Drinks</a></h3>
                <h3><a href="#cold-drinks">Cold Drinks</a></h3>
            </section>

            <section>
                <h2><a href="#food">Food</a></h2>
                <h3><a href="#breakfast">Breakfast</a></h3>
                <h3><a href="#lunch">Lunch</a></h3>
            </section>

            <section>
                <h2><a href="#merch">Merch</a></h2>
                <h3><a href="#whole-bean">Whole Bean</a></h3>
                <h3><a href="#mugs">Mugs</a></h3>
            </section>
        </aside>
        <footer>
            <h1>Clinton Keller</h1>
        </footer>
    </div>
</body>
<script src="js/script.js"></script>

</html>
