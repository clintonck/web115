<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="locations">
    <div class="container">
        <header>
            <div class="navbar">
                <a href="index.html"><img src="img/coffee-logo.png" alt="logo"></a>
                <div class="myLinks" id="myLinks">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="menu.html">Menu</a></li>
                            <li><a class="current" href="locations.html">Locations</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <div class="hamburger">
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="main-wrapper">
                <section class="card a">
                    <img width="400" height="200" src="img/barrington-cafe.png"
                        alt="cafe location in barrington illinois">
                    <div class="location-choice">
                        <h3>Barrington, IL</h3>
                        <p>69 S Hough St.</p>
                        <p>555-555-5555</p>
                        <p>7am-5pm</p>
                    </div>
                </section>
                <section class="card b">
                    <img width="400" height="200" src="img/crystallake-cafe.png" alt="cafe location in crystal lake il">
                    <div class="location-choice">
                        <h3>Crystal Lake, IL</h3>
                        <p>420 Main St</p>
                        <p>555-555-5555</p>
                        <p>7am-7pm</p>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <h1>Clinton Keller</h1>
        </footer>
    </div>
</body>
<script src="js/script.js"></script>

</html>
